<!DOCTYPE html>
<html>
    <head lang="en">
      <meta charset="utf-8">
      <title>AngularJS Transclusion</title>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
 
      <div ng-app="mainApp">
        <my-transclusion-directive>
          <div>I am the transcluded element. I have transclude property enabled.</div>
        </my-transclusion-directive>
     </div>

    </body>
</html>
